version: '3.8'

services:
  db:
    container_name: database
    image: mysql:8.0
    env_file:
       - ".env"
    restart: always
    ports:
      - 3306:3306
    networks:
      - botnet
    volumes:
      - ./data:/var/lib/mysql

  tgbot:
    container_name: bot
    build:
      context: .
    command:  bash -c "alembic upgrade head && python app.py run -h 0.0.0.0"
    networks:
      - botnet
    restart: always
    env_file:
      - ".env"
    volumes:
      - .:/src
    depends_on:
      - db

networks:
  botnet:
    driver: bridge